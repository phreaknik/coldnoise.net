{{ define "main" }}
{{ range .Paginator.Pages }}
<p>
    <span class="post-date"><time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date | time.Format ":date_long" }}</time></span><br>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a><br>
</p>
{{ end }}
{{ with .OutputFormats.Get "rss" -}}
<p>
    <a href="{{ .Permalink }}"><img alt="RSS feed icon" src="{{ "icons/rss.png" | absURL }}"></a>
</p>
{{ end }}
{{ end }}
