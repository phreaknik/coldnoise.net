<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    {{ partial "head.html" . }}
    <body>
        <div class="site-content" style="display: flex; flex-direction: column; height: 100vh;">
            <header>
                {{ partial "header.html" . }}
            </header>
            <main class="content" style="padding-top: 0; padding-bottom: 0; flex: 1; display: flex; flex-direction: column; overflow: hidden;">
                {{.Content}}
            </main>
            <footer>
                {{- partial "footer.html" . -}}
            </footer>
        </div>
    </body>
</html>
