{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" | default "" -}}
{{- $caption := .Get "caption" | default "" -}}

<figure class="responsive-image">
    <img src="{{ $src }}" alt="{{ $alt }}" loading="lazy">
    {{- if $caption -}}
    <figcaption>{{ $caption | markdownify }}</figcaption>
    {{- end -}}
</figure>
